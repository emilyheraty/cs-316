{% extends "base.html" %}

{% block content %}

<br><br>

<h1 style="color:rgb(53, 131, 199)">{{product_name}}</h1>
<div style="display: flex; justify-content: space-between;">
    <div style="text-align: left; max-width: 600px;">{{description}}</div>
    <h2 style="text-align: right;">{{price}}$ per Item</h2>
</div>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Seller Name</th>
      <th scope="col">Quantity Available</th>
      <th scope="col">AddtoCart</th>
    </tr>
  </thead>
  <tbody>
    {% for dp in items%}
      <tr>
        <th scope="row">{{dp.sfirstname}} {{dp.slastname}}</th>
        <td>{{dp.qty}}</td>
        <td width=100px>
          <a href="{{url_for('cart_bp.addItemToCart', seller_id = dp.sid, product_name = product_name) }}" type="button" class="btn btn-light">Add to Cart</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
