<h2>Your feedback:</h2>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Rating</th>
            <th scope="col">Comment</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for feedback in feedbacks %}
        <tr>
            <td>{{ feedback.rating }}</td>
            <td>{{ feedback.comment }}</td>
            <td>{{ feedback.time_posted }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
